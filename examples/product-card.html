<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a product - Input Type</title>
    <link href="css/prism.css" rel="stylesheet" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <link href="css/card.css" type="text/css" rel="stylesheet" />

</head>
<body class="grt">
    <header>
        <h1>Product Card</h1>
    </header>
    <main>
        <section class="card">
            <div class="card__label">Clearance</div>
            <svg width="200px" height="220px" viewBox="0 0 200 220" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="card__img">
                <title>Product Card Image</title>
                <desc>Created with Sketch.</desc>
                <g id="Page-1" stroke="none" stroke-width="1"  fill-rule="evenodd">
                    <rect class="card__img-rect" id="Rectangle"  x="0" y="0" width="200" height="220"></rect>
                </g>
            </svg>
            <div class="card__name">Product Name</div>
            <div class="card__brand">by <a href="#">Brand Name</a></div>
            <div class="card__rating">4 out of 5 stars (200)</div>
            <div class="card__price"><span class="card__price-sale">$119.97</span><span class="card__price-orig">$199.99</span></div>
            <button class="card__button">Add To Cart</button>
        </section>

    </main>
    <footer>
        <p><a href="index.html">Back to index</a></p>
    </footer>

    <script src="js/prism.js"></script>
</body>
</html>
